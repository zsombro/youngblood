<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>
	<script src="../../bundle/youngblood.js"></script>
    <script>
        const actor = () => [
            yb.transform({ position: { x: 10, y: 10 }}),
			yb.box({ width: 30, height: 30, fillStyle: 'rgb(255, 0, 0, 1)'}),
            yb.physicsObject({ width: 30, height: 30, bodyType: 'kinetic'})
        ]

        const ground = () => [
            yb.transform({ position: { x: 10, y: 100 }}),
            yb.box({ width: 300, height: 30, fillStyle: 'rgb(0, 255, 0, 1)'}),
            yb.physicsObject({ width: 300, height: 30, bodyType: 'static'})
        ]

        const scene = {
            sceneId: 'main',
            alwaysInitialize: true,
            entities: [actor, ground]
        }

        new yb.Game()
            .addScene(scene)
            .startRendering()
    </script>
</body>
</html>
