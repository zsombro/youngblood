<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>
	<script src="../../bundle/youngblood.js"></script>
    <script>
        const actor = () => [
            new yb.Position(10, 10),
			new yb.Box(30, 30, 'rgb(255, 0, 0, 1)'),
            new yb.PhysicsObject(30, 30, 'kinetic')
        ]

        const ground = () => [
            new yb.Position(10, 100),
			new yb.Box(300, 30, 'rgb(0, 255, 0, 1)'),
            new yb.PhysicsObject(300, 30, 'static')
        ]

        const scene = {
            sceneId: 'main',
            alwaysInitialize: true,
            entities: [actor, ground]
        }

        new yb.Game()
            .addScene(scene)
            .startRendering()
    </script>
</body>
</html>
