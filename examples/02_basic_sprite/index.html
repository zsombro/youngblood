<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script src="../../bundle/youngblood.js"></script>
	<script>
		var init = function (context, services) {

			var sprite = new Image();
			sprite.src = "sprite1.png";

			var e = new yb.Entity();
			e.addComponent(new yb.transform({ position: { x: 10, y: 10 }}));
			e.addComponent(new yb.sprite({ spriteSource: sprite }));

			context.addEntity(e);
		}

		var mainScene = {
			sceneId: 'main',
			init: init,
			alwaysInitialize: true
		};

		new yb.Game()
			.addScene(mainScene)
			.startRendering();
	</script>
</body>

</html>
